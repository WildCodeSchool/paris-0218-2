<!DOCTYPE html>
<html>
<head>
  <title>My profile</title>
  <link rel="stylesheet" href="../css/profile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
</head>

<body>
    <header>
        <div class="banner">
            <iframe src="AnimatedHeaderBackgrounds/index.html"
            width="100%" height="400">
        </iframe>
    </div>
    <nav>
        <ul class="menu">
            <li><a class="navitems" href="WildHome.html">HOME</a></li>
            <li><a class="navitems" href="book.html">BOOK</a></li>
            <li><a class="navitems" href="job.html">JOB</a></li>
            <span class="icon">
                <li><a href="profile.html"><i class="fas fa-user-circle"></i></a></li>
            </span>
        </ul>
    </nav>
</header>

<div id="avatar_container">
    <div id="display_avatar">
        <img id="imagePath" src="../css/img/deer.png">
    </div>
    <div class='form_btn'>
        <form id="avatar-form">
            <input type="file" name="myImage">
            <button> Upload image picture </button>
        </form>
    </div>
</div>

<form id="global_container"> 
    <div class="title">
        <h3>My profile </h3>
    </div>
    <fieldset id="fieldset_container">

        <input id="first-name" placeholder="First Name" type="text">
        <input id="last-name" placeholder="Last Name" type="text">
        <input id="mail" placeholder="E-mail" type="text">
        <input id="password" placeholder="Password" type="text">

        <select id="campus">
            <option value="Campus">Select your Campus</option>
            <option value="Biarritz">Biarritz</option>
            <option value="Bordeaux">Bordeaux</option>
            <option value="La Loupe">La Loupe</option>
            <option value="Lille">Lille</option>
            <option value="Lyon">Lyon</option>
            <option value="Marseille">Marseille</option>
            <option value="Orléans">Orléans</option>
            <option value="Paris">Paris</option>
            <option value="Reims">Reims</option>
            <option value="Strasbourg">Strasbourg</option>
            <option value="Toulouse">Toulouse</option>
        </select>

        <select id="promo">
            <option value="Promo">Promo</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
        </select>
        <label><small>Language</small>
            <select id="select-idiom"></select>
        </label>

        <label>Country
            <select id="select-country"></select>
        </label>

        <input id="github" placeholder="Github Profile" type="text">
        <input id="linkdin" placeholder="Linkdin Profile" type="text">

        <div class="form_btn">
            <input  value="Edit Profile" type="submit">
        </div>
    </fieldset>
</form>

<footer>
    <div>
        <p>Contact us at <a>wildconnection@gmail.com</a></p>
    </div>
</footer>

<script type="module" src="../js/upload.js"></script>
<script type="module" src="../js/profile.js"></script>
</body>
</html>
